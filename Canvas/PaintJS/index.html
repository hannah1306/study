<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>PaintJS</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls-btns">
      <button class="controls-btn" id="jsMode">Mode</button>
      <button class="controls-btn" id="jsSave">Save</button>
    </div>
    <div class="controls-colors">
      <div class="controls-color" style="background-color:black"></div>
      <div class="controls-color" style="background-color:white"></div>
      <div class="controls-color" style="background-color:red"></div>
      <div class="controls-color" style="background-color:orange"></div>
      <div class="controls-color" style="background-color:yellow"></div>
      <div class="controls-color" style="background-color:green"></div>
      <div class="controls-color" style="background-color:blue"></div>
      <div class="controls-color" style="background-color:purple"></div>
      <div class="controls-color" style="background-color:pink"></div>
      <div class="controls-color" style="background-color:skyblue"></div>
    </div>
  </div>
  <script src='./app.js'></script>
</body>
</html>
